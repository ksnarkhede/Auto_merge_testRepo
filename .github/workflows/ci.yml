name: Auto Merge Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, labeled]

jobs:
  automerge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Latest version

      - name: Auto-merge if conditions met
        uses: pascalgn/automerge-action@v0.16.4  # Ensure using the correct action version
        with:
          required_approvals: 1  # Specify how many approvals are needed
