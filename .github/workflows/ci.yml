name: Auto-Merge
on:
  pull_request_target:
    types: [labeled]
 
jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - uses: alexwilson/enable-github-automerge-action@main
      with:
        github-token: "${{ secrets.GH_TOKEN }}"
        required-approvals: 1
